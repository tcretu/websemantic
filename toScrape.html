<!DOCTYPE html>
<html lang="en">

                },
                {

                }
              ],

              "description": "This is a great description of article content 1.",

                "@type": "Organization",

                }
              },

            }
          },
          {
            "@type": "ListItem",
            "position": 2,

              "@type": "Article",

                {

                }
              },

              "dateModified": "2023-05-02"
            }
          }
        ]
      }

  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <main>
      <article>
        <h2>Article Title</h2>
        <p>This is a great description of my article content.</p>
      </article>
    </main>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
